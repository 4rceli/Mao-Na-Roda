  <main class="main-container">
    <section class="filter-section">
      <h2>Gerar Questões com IA</h2>
      <div class="filters">
        <select id="tipo">
          <option value="ENEM">ENEM</option>
          <option value="Vestibular">Vestibular</option>
        </select>
        <select id="materia">
          <option value="Matemática">Matemática</option>
          <option value="Português">Português</option>
          <option value="Física">Física</option>
          <option value="Química">Química</option>
          <option value="Biologia">Biologia</option>
          <option value="História">História</option>
          <option value="Geografia">Geografia</option>
        </select>
        <button onclick="gerarQuestoes()">Gerar</button>
      </div>
    </section>

    <section class="questoes-section" id="questoes-container">
      <!-- Questões aparecerão aqui -->
    </section>
  </main>

  <script>
    async function gerarQuestoes() {
      const tipo = document.getElementById("tipo").value;
      const materia = document.getElementById("materia").value;
      const container = document.getElementById("questoes-container");

      container.innerHTML = "<p>Carregando questões...</p>";

      const prompt = `Gere 3 questões objetivas estilo ${tipo} sobre a matéria ${materia}, cada uma com 4 alternativas e indique a correta.`;

      const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await resposta.json();
      const texto = data.choices[0].message.content;

      container.innerHTML = `<div class="questao-card"><pre>${texto}</pre></div>`;
    }
  </script>
