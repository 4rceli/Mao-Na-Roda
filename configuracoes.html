  <script>
    let fontSize = 1;

    function adjustFontSize(action) {
      if(action === 'increase') fontSize += 0.1;
      if(action === 'decrease') fontSize -= 0.1;
      document.body.style.fontSize = fontSize + "rem";
    }

    function toggleContrast() {
      document.body.classList.toggle("high-contrast");
    }

    function toggleDyslexia() {
      document.body.classList.toggle("dyslexia-font");
    }

    function toggleSpacing() {
      document.body.classList.toggle("extra-spacing");
    }

    function changeTheme(value) {
      switch(value) {
        case "escuro":
          document.body.style.background = "#121212";
          document.body.style.color = "#fff";
          break;
        case "claro":
          document.body.style.background = "#fff";
          document.body.style.color = "#000";
          break;
        case "solarizado":
          document.body.style.background = "#fdf6e3";
          document.body.style.color = "#657b83";
          break;
        default:
          document.body.style.background = "#f9f9f9";
          document.body.style.color = "#333";
      }
    }

    function resetSettings() {
      document.body.style.fontSize = "1rem";
      fontSize = 1;
      document.body.classList.remove("high-contrast", "dyslexia-font", "extra-spacing");
      changeTheme("padrao");
    }
  </script>
