    <!-- CONTEÚDO PRINCIPAL -->
    <div class="app-container">
        <!-- Calendário -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev">‹</button>
                <h2 id="month-year"></h2>
                <button id="next">›</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <div class="day-name">Dom</div>
                <div class="day-name">Seg</div>
                <div class="day-name">Ter</div>
                <div class="day-name">Qua</div>
                <div class="day-name">Qui</div>
                <div class="day-name">Sex</div>
                <div class="day-name">Sáb</div>
                <!-- Dias do mês são adicionados pelo JS -->
            </div>
        </div>

        <!-- Barra lateral de eventos -->
        <div class="calendar-sidebar">
            <h3>Eventos do Dia</h3>
            <div id="event-list">
                <p>Nenhum evento selecionado</p>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar evento -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <h3>Adicionar Evento</h3>
            <input type="text" id="event-text" placeholder="Descrição do evento...">
            <div class="modal-actions">
                <button id="save-event">Salvar</button>
                <button id="close-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="calendario.js"></script>
